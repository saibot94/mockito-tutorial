dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    play "com.google.inject:guice:3.0"
    play "org.mockito:mockito-core:1.+"
    play "org.projectlombok:lombok:1.16.10"
    play "ch.qos.logback:logback-classic:0.9.26"
    compile "org.mockito:mockito-core:1.+"
    compile "ch.qos.logback:logback-classic:0.9.26"
